# Configuration file
# List all the Modules and Defines for the platform software
#
#Format:  
#MODULE: MODULE_NAME=MODULE_PATH
#DEFINE: DEFINE_NAME[=DEFINE_VALUE]
#   MODULE_NAME: the name is added to the DEFINE list automatically
#   MODULE_PATH: relative path to the platformSW directory; the path is 
#                used for seacrhing the corresponding module makefile
#
#Example:
#  DRV_UART    drivers/uart
#  APP_TEST    apps/testapp
#Format:  MODULE_NAME=MODULE_PATH

# The module list
MODULE:    DRV_UART     = drivers/uart
MODULE:    DRV_SERIAL   = drivers/serial
MODULE:    DRV_I2C      = drivers/i2c
#MODULE:    DRV_CAMERA   = drivers/camera
MODULE:    DRV_DISPLAY  = drivers/display
#MODULE:    APP_VERIF    = apps/verifapp

# Arch processor
# This defines the correct processor file path in the base/arch folder.
ARCH:   mmp2

# This is RIM_THREADS_FILE0 defined in product.xml
THREADS_APP:   MMP2_APP

# The global define list
# Note: Don't include the module specific Defines here. Add them in the 
#       module makefile instead. Thanks.
DEFINE:    PLATFORM_FLINT_MMP2
DEFINE:    PROCESSOR_FAMILY_MMP
DEFINE:    PROCESSOR_MMP2

# The nessus library to use when building
#Enter the date as yyyy/mm/dd or the changelist number
LIBRARY:	MMP2_FLINT_20100621

# Perforce Sync
# sync armos root. Examples:
#SYNC:   armos/...#head"      ; sync to head
#SYNC:   armos/...@1234567"   ; sync to changelist
#SYNC:   armos/...\@2008/12/01:15:29:04  ; sync to date-time

